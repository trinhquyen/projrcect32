<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <style>
    .tinh {
      display: flex;
      margin: 0 auto;
    }
    .group {
      display: flex;
      margin: 10px;
    }
    .label {
      min-width: 100px;
    }
    #btn {
      padding: 5px 10px;
      background-color: aqua;
      color: #333;
      border-radius: 3px;
      border-color: aqua;
      outline: none;
      cursor: pointer;

    }
    #btn:hover {
      background-color: rgb(58, 223, 223);
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="tinh">
    <h2>Diện tích và chu vi hình tròn</h2>
    <div class="group">
      <label class="label" for="bankinh">Bán Kính:</label>
      <input id="bankinh" type="text">
    </div>
    <div class="group">
      <label class="label" for="bankinh">Diện tích:</label>
      <input disabled id="dientich" type="text">
    </div>
    <div class="group">
      <label class="label" for="bankinh">Chu vi:</label>
      <input disabled id="chuvi" type="text">
    </div>
    <div style="margin-left: 120px;" class="group">
      <button id="btn">Tính</button>
      
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="tinhdientich.js"></script>
  
</body>
</html>
